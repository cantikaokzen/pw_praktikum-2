<body>
    <h1>Challenge_22.11.4734</h1>
    <table border="5">
        <tr>
            <td bgcolor="orange" colspan="4" align="center">Daftar Buku</td>
        </tr>
        <tr>

            <td>Harga</td>

    <form action="#" method="GET">

                <td>:</td>

                <td>Password</td>
                <td>:</td>
                <td><input type="password" name="password" required placeholder="Password" /></td>
            </tr>
            <tr>
                <td>Jenis Kelamin Anda</td>
                <td>:</td>
                <td><input type="radio" name="jenisKelamin" /> Laki-Laki
                    <input type="radio" name="jenisKelamin" /> Perempuan
                </td>
            </tr>

            <tr>
                <td>Hobi</td>
                <td>:</td>
                <td><input type="checkbox" name="hobi" /> Drakoran </input>
                    <input type="checkbox" name="hobi" /> Menulis </input>
                    <input type="checkbox" name="hobi" /> Membaca Buku </input>
                </td>
            </tr>

            <tr>
                <td>Asal Kota</td>
                <td>:</td>
                <td><select name="kota">
                        <option value="top">Boyolali</option>
                        <option value="medan"> Medan</option>
                        <option value="semarang"> Semarang</option>
                        <option value="boyolali"> Boyolali</option>
                        <option value="solo"> Solo</option>
                        <option value="surabaya"> Surabaya</option>
                        <option value="bali"> Bali</option>
                        <option value="malang"> Malang</option>
                        <option value="klaten"> klaten</option>
                        <option value="yogyakarta"> Yogyakarta</option>
                        <option value="jakarta"> Jakarta</option>
                        <option value="lainnya"> Lainnya</option>
                    </select></td>
            </tr>

            <tr>
                <td>Komentar Anda</td>
                <td>:</td>
                <td><textarea name="komentar" rows="4" cols="20"
                        placeholder="Silahkan mengisi komentar anda"></textarea> </td>
            </tr>

            <tr>
                <td><input type="submit" name="submit" value="Mulai!!!" /></td>
                <td></td>
                <td></td>
            </tr>
        </table>
    </form>
